[tox]
envlist = py{38,39,310,311}, docs, flake8
isolated_build = True

[testenv]
# Do not use basepython here. This way the existing Python version can
# be selected automatically.
# basepython = python3.10
deps =
    jflib
    nose2==0.11.0
commands = nose2 {posargs}

[testenv:docs]
deps =
    sphinx==5.0.2
    sphinx_rtd_theme==1.0.0
commands =
    sphinx-build -q -b html doc/source {envtmpdir}/html
    ./_generate-readme.py

[testenv:flake8]
deps =
    flake8==4.0.1
commands = flake8 phrydy tests

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, docs, flake8
    3.11: py311
